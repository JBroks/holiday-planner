<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holiday Planner</title>

    <!-- Load stylesheets -->
    <link rel="shortcut icon" type="image/png" href="assets/favicons/icons8-around-the-globe-64.png" />
    <link rel="stylesheet" href="assets/css/libraries/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="index.html"><img src="assets/images/logo3.png" alt="logo"></a>
        </div>
    </nav>

    <!-- Main -->
    <main>

        <section class="container-fluid">

            <!-- Filters -->

            <div class="row">

                <!-- Country selector -->

                <div class="col-3 text-center" id="search-country">
                    <select id="country">
                      <option value="default" selected>Select country:</option>
                      <option value="au">Australia</option>
                      <option value="br">Brazil</option>
                      <option value="ca">Canada</option>
                      <option value="eg">Egypt</option>
                      <option value="gr">Greece</option>
                      <option value="mx">Mexico</option>
                      <option value="nz">New Zealand</option>
                      <option value="it">Italy</option>
                      <option value="za">South Africa</option>
                      <option value="es">Spain</option>
                      <option value="tr">Turkey</option>
                      <option value="us">U.S.A.</option>
                    </select>
                </div>

                <!-- City autocomplete -->

                <div class="col-3 text-center" id="search-city"><label for="city-input">City:</label><input id="city-input" class="controls" type="text" placeholder="Enter a city"></div>

                <!-- Place type selector -->

                <div class="col-3 text-center" id="place-selector">
                    <select id="place-type">
                      <option value="default" selected>Select place type:</option>
                      <option value="hotel">Accommodation</option>
                      <option value="restaurant">Restaurants</option>
                      <option value="attraction">Tourist attractions</option>
                    </select>
                </div>


                <!-- Reset button -->

                <div class="col-3 text-center"><button class="button" id="reset-button">Reset</button></div>

            </div>

            <!-- Map -->

            <div class="row justify-content-center">
                <div class="col-12" id="map"></div>
            </div>

            <!-- Info content pop up -->

            <div style="display: none">
                <div id="info-content">
                    <table>
                        <tr id="iw-url-row" class="iw_table_row">
                            <td id="iw-icon" class="iw_table_icon"></td>
                            <td id="iw-url"></td>
                        </tr>
                        <tr id="iw-address-row" class="iw_table_row">
                            <td class="iw_attribute_name">Address:</td>
                            <td id="iw-address"></td>
                        </tr>
                        <tr id="iw-phone-row" class="iw_table_row">
                            <td class="iw_attribute_name">Telephone:</td>
                            <td id="iw-phone"></td>
                        </tr>
                        <tr id="iw-rating-row" class="iw_table_row">
                            <td class="iw_attribute_name">Rating:</td>
                            <td id="iw-rating"></td>
                        </tr>
                        <tr id="iw-website-row" class="iw_table_row">
                            <td class="iw_attribute_name">Website:</td>
                            <td id="iw-website"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Table containing results -->

            <div class="row justify-content-center">
                <div class="col-12">
                    <div id="listing">
                        <table id="resultsTable">
                            <tbody id="results"></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <!-- Footer -->

    <footer>

        <div class="container-fluid">

            <div class="row social-media">

                <div class="col-12 text-center">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a href="https://ie.linkedin.com/in/joanna-broks-97860821" target="_blank"><i class="fa fa-linkedin" aria-hidden="true" rel="noopener"></i><span class="sr-only">LinkedIn</span></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="mailto:joanna.broks@gmail.com" rel="email"><i class="fa fa-envelope-o" aria-hidden="true"></i><span class="sr-only">Email</span></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/JBroks" target="_blank"><i class="fa fa-github" aria-hidden="true" rel="noopener"></i><span class="sr-only">GitHub</span></a>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="row copyrights">

                <div class="col-12 text-center"><a href="https://github.com/JBroks/holiday-planner" target="_blank" rel="noopener"> &copy; JBroks</a></div>

            </div>

        </div>

    </footer>

    <!-- js files -->
    
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/libraries/jquery.min.js"></script>
    <script src="assets/js/select.js"></script>
    <script src="assets/js/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCesm_z6bvZmFHS6qK9p4B5NhHcmosH91k&libraries=places&callback=initMap" async defer></script>

</body>

</html>
