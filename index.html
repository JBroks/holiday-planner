<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holiday Planner</title>

    <!-- Load stylesheets -->
    <link rel="shortcut icon" type="image/png" href="assets/favicons/icons8-around-the-globe-64.png" />
    <link rel="stylesheet" href="assets/css/libraries/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>

    <!-- Spinner on map loading -->

    <div id="overlay">
        <div class="loader"></div>
    </div>

    <!-- Back to top button -->

    <a id="button"></a>

    <!-- Navbar -->

    <nav class="container-fluid navbar fixed-top pb-3">

        <div class="row container-fluid" id="navbar-container">

            <div class="col-md-4 offset-md-4 col-sm-12 navbar-header text-center">
                <a class="navbar-brand" href="index.html"><img src="assets/images/logo2.png" alt="logo"></a>
            </div>

            <button class="navbar-toggler col-md-4 col-sm-12 pr-md-5 pt-md-3 text-sm-center text-md-right" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span></button>

            <div class="collapse navbar-collapse pr-md-5 text-sm-center text-md-right" id="navbarNavDropdown">
                <ul class="nav navbar-nav">
                    <li class="active nav-item mr-2"><a class="nav-link" href="index.html#filters-container">Filters</a></li>
                    <li class="nav-item mr-2"><a class="nav-link" href="index.html#map-container">Map</a></li>
                    <li class="nav-item mr-2"><a class="nav-link" href="index.html#results-container">Results</a></li>
                </ul>
            </div>

        </div>

    </nav>

    <!-- Main -->

    <main>

        <!-- Filters section -->

        <section class="container-fluid">

            <div class="row py-4" id="filters-container">

                <!-- Filters secction heading -->

                <div class="col-12 text-center mb-4">
                    <h1 id="filters-heading">Filters</h1>
                </div>

                <!-- Country selector -->

                <div class="col-md-4 text-center" id="search-country">
                    <label for="country" accesskey="c">Country:</label>
                    <select class="text-justify button" name="country-select" id="country">
                      <option value="default" disabled selected hidden>Select country</option>
                      <option value="au">Australia</option>
                      <option value="br">Brazil</option>
                      <option value="ca">Canada</option>
                      <option value="eg">Egypt</option>
                      <option value="gr">Greece</option>
                      <option value="mx">Mexico</option>
                      <option value="nz">New Zealand</option>
                      <option value="it">Italy</option>
                      <option value="za">South Africa</option>
                      <option value="es">Spain</option>
                      <option value="tr">Turkey</option>
                      <option value="us">U.S.A.</option>
                    </select>
                </div>

                <!-- City autocomplete -->

                <div class="col-md-4 mt-md-0 mt-3 text-center" id="search-city"><label for="city-input">City:</label><input id="city-input" class="controls" type="text" placeholder="Enter a city"></div>

                <!-- Place type selector -->

                <div class="col-md-4 mt-md-0 mt-3 text-center" id="place-selector">
                    <label for="place-type" accesskey="t">Type:</label>
                    <select class="text-justify button" name="type-select" id="place-type">
                     <option value="default" disabled selected hidden>Select place type</option>
                      <option value="hotel">Accommodation</option>
                      <option value="restaurant">Restaurants</option>
                      <option value="attraction">Tourist attractions</option>
                    </select>
                </div>

            </div>

            <!-- Reset button -->

            <div class="container-fluid" id="reset-container">
                <div class="col-12 py-4 text-center"><button class="button" id="reset-button" aria-label="reset">Reset</button></div>
            </div>

        </section>

        <!-- Separator -->

        <div class="container-fluid separator"></div>

        <!-- Map section -->

        <section class="container-fluid">

            <div class="row pt-4 pb-4 justify-content-center" id="map-container">

                <!-- Map section heading -->

                <div class="col-12 text-center mb-4">
                    <h2 id="map-heading">Map</h2>
                </div>

                <!-- Map -->

                <div class="col-10" id="map"></div>

            </div>

            <!-- Info content window -->

            <div style="display: none">
                <div id="info-content">
                    <table>
                        <tr id="iw-url-row" class="iw_table_row">
                            <td id="iw-icon" class="iw_table_icon"></td>
                            <td id="iw-url"></td>
                        </tr>
                        <tr id="iw-address-row" class="iw_table_row">
                            <td class="iw_attribute_name">Address:</td>
                            <td id="iw-address"></td>
                        </tr>
                        <tr id="iw-phone-row" class="iw_table_row">
                            <td class="iw_attribute_name">Telephone:</td>
                            <td id="iw-phone"></td>
                        </tr>
                        <tr id="iw-rating-row" class="iw_table_row">
                            <td class="iw_attribute_name">Rating:</td>
                            <td id="iw-rating"></td>
                        </tr>
                        <tr id="iw-website-row" class="iw_table_row">
                            <td class="iw_attribute_name">Website:</td>
                            <td id="iw-website"></td>
                        </tr>
                    </table>
                </div>
            </div>

        </section>

        <!-- Results section -->

        <section class="container-fluid">

            <div class="row pb-4 justify-content-center" id="results-container">

                <!-- Results section heading -->

                <div class="col-12 text-center mb-4">
                    <h2 id="results-heading"></h2>
                </div>

                <!-- Table containing results -->

                <div class="col-12">
                    <div id="listing">
                        <table id="resultsTable">
                            <tbody id="results"></tbody>
                        </table>
                    </div>
                </div>

            </div>

        </section>

        <!-- Separator -->

        <div class="container-fluid separator"></div>

    </main>

    <!-- Footer -->

    <footer class="container-fluid">

        <div class="container-fluid py-4">

            <!-- Social media links -->

            <div class="row social-media">

                <div class="col-12 text-center">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a href="https://ie.linkedin.com/in/joanna-broks-97860821" target="_blank"><i class="fa fa-linkedin" aria-hidden="true" rel="noopener"></i><span class="sr-only">LinkedIn</span></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="mailto:joanna.broks@gmail.com"><i class="fa fa-envelope-o" aria-hidden="true"></i><span class="sr-only">Email</span></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/JBroks" target="_blank"><i class="fa fa-github" aria-hidden="true" rel="noopener"></i><span class="sr-only">GitHub</span></a>
                        </li>
                    </ul>
                </div>

            </div>

            <!-- Copyrights link -->

            <div class="row copyrights">

                <div class="col-12 text-center"><a href="https://github.com/JBroks/holiday-planner" target="_blank" rel="noopener">Created by JBroks</a></div>

            </div>

        </div>

    </footer>

    <!-- js files -->
    <script src="assets/js/libraries/jquery.min.js"></script>
    <script src="assets/js/libraries/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/maps.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCesm_z6bvZmFHS6qK9p4B5NhHcmosH91k&libraries=places&callback=initMap" async defer></script>

</body>

</html>
